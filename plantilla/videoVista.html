<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Hello, world!</title>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="./../css/master.css">
</head>

<body>
  <div class="container-fluid" style="height:100%">
    <div class="row" style="height:100%">
      <div class="col-12 main">
        <div class="row header">
          <div class="col-2">
            <img src="../img/logo1.png" class="img-fluid sidebar_img" alt="Responsive image">
          </div>
          <div class="col-8">
            <div class="input-group mb-3 mt-3" style="padding: 0 11rem">
              <input type="text" class="form-control" placeholder="Buscar.." aria-label="Recipient's username" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">Go!</span>
              </div>
            </div>
          </div>
          <div class="col-2 text-center align-self-center">
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown user">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
                <ul id="login-dp" class="dropdown-menu">
                  <li>
                    <div class="row">
                      <div class="col-md-12">
                        <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                          <div class="form-group">
                            <label class="sr-only" for="exampleInputEmail2">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Correo electrónico" required>
                          </div>
                          <div class="form-group">
                            <label class="sr-only" for="exampleInputPassword2">Contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Contraseña" required>
                            <div class="help-block text-right"><a href="">Registrate!</a></div>
                  <!--      <div class="help-block text-right"><a href="">Has olvidado la contraseña?</a></div> -->
                          </div>
                          <div class="form-group">
                            <button type="submit" class="btn btn-warning btn-block">Login</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>

        </div>
        <div class="row">
          <div class="col-9">
            <div class="video_pag">

            </div>
            <div class="contenido">
              <h3>Aquí va el titulo del video</h3>
              <span id="inyectar"></span>
              <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea class="form-control" rows="3" id="comment"></textarea>
                <input id="enviar" type="submit" name="" value="Enviar">
              </div>
            </div>

          </div>
          <div class="col-3" style="border-left: 1px solid black">
            Videos
          </div>
        </div>


      </div>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript">

  let textarea;

  let si = document.getElementById('enviar');

  si.addEventListener('click', (ev) => {
    ev.preventDefault()
    console.log('correcto')
  })

  $('#enviar').click(estafuncion)

  $('#comment').keyup(function(){
    textarea = $('#comment').val()
  })

  function estafuncion(){
    $('#inyectar').append(`<p>${textarea}</p>`)
  }

  </script>
</body>

</html>
